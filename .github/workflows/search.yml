name: search

on: [push]

jobs:
  search:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        filename:
          - .cirrus.yml
          - .circleci/config.yml
          - .drone.yml
          - .github/workflows/*.yml
          - .travis.yml
          - appveyor.yml
          - bitrise.yml
          - buddy.yml
          - codefresh.yml
          - shippable.yml
          - sider.yml
          - wercker.yml
    steps:
    - name: search
      id: search_yaml
      run: |
        TOTAL_COUNT=$(curl -s -u :${{ secrets.github_token }} https://api.github.com/search/code?q=filename:"${{ matrix.filename }}"+extension:yml+path:/ | jq ".total_count")
        echo ${TOTAL_COUNT}
        FILENAME=$(basename ${{ matrix.filename }})
        echo ${TOTAL_COUNT} > ${FILENAME}.txt
        echo "##[set-output name=filename;]$(echo ${FILENAME}.txt)"
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: search
        path: ${{ steps.search_yaml.outputs.filename }}

  collect:
    runs-on: ubuntu-latest
    needs: search
    steps:
    - name: Download
      uses: actions/download-artifact@v1
      with:
        name: search
    - name: collect
      run: |
        ls
        find ./search -type f -exec cat {} >> result.txt ;
    - name: Upload
      uses: actions/upload-artifact@v1
      with:
        name: result
        path: result.txt

