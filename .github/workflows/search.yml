name: search

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: |
        # curl -u :${{ secrets.github_token }} https://api.github.com/search/code?q=filename:".travis.yml"+extension:yml+path:/
        curl -u :${{ secrets.github_token }} https://api.github.com/search/code?q=filename:".travis.yml"+extension:yml+path:/ | jq ".total_count"
