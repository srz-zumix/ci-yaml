kind: pipeline
name: main

clone: &clone-default
  depth: 1

steps: &base
  - name: test
    image: gcc
    commands: &test-cmd
      - echo test
  - name: test2
    image: gcc
    commands: *test-cmd
    when: &condition
      branch:
        - master
  - name: test3
    image: gcc
    commands:
      - echo test3
    when:
      <<: *condition
      event:
        - push

